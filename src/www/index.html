
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="css/index.css">
<title>Babby Paint! 🖌️</title>
<link rel="stylesheet" href="css/index.css" type="text/css" media="screen" title="no title">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
<canvas	width="1000" height="350" id="mainCanvas"></canvas>
<div class="controls">
	<ul>
        <li class="red"></li>
        <li class="blue"></li>
        <li class="yellow"></li>
        <li class="green"></li>
        <li class="orange"></li>
        <li class="purple"></li>
        <li class="black"></li>
        <li class="white"></li>
        <li class="grey"></li>
	</ul>
	<button class="utility" id="clearButton">Clear Canvas</button>
	<button class="utility" id="lockButton">Lock</button>
</div>
<script src="cordova.js"></script>
<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
